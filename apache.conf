<VirtualHost *:80>
    ServerName localhost

    ProxyPreserveHost On

    # Define proxy pass for the Django API
    ProxyPass /api http://django_api:8001
    ProxyPassReverse /api http://django_api:8001

    # Optionally, you can define other proxy pass rules for different endpoints
    # ProxyPass /other-endpoint http://django_api:8001
    # ProxyPassReverse /other-endpoint http://django_api:8001

    # Define proxy pass for static files served by Django (if applicable)
    # ProxyPass /static http://django_api:8001/static
    # ProxyPassReverse /static http://django_api:8001/static

    # Add any other configurations specific to your setup, such as access controls, logging, etc.
</VirtualHost>